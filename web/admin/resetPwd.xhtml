<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div class="Container100 MaxWid500 white-back Fnone MarAuto BordRad10 PaddingTopPercent10">
            <div class="Container100">
                <h:form id="formEdit">
                    <p:growl id="growl" showSummary="false" showDetail="true"  autoUpdate="true"/>
                    <p:panel>
                        <div class="EmptyBox20"></div>
                        <h:panelGrid  id="plgProfile" columns="2" columnClasses="Wid20 TexAlCenter, Wid40" cellspacing="10">
                            <h:outputText value="Id"/>
                            <h:outputText id="userid" value="#{userManagedBean.currentUser.userid}"   styleClass ="Wid90"  />
                            <h:outputText value="姓名"/>
                            <h:outputText id="username" value="#{userManagedBean.currentUser.username}"   styleClass ="Wid90"  />
                            <h:outputText value="原密码"  style="text-align: right;"/>
                            <p:password  id="pwd" value="#{userManagedBean.pwd}" placeholder="原密码" styleClass ="Wid90"  required="true" 
                                         requiredMessage="请输入原密码"  feedback="false"/>
                            <h:outputText value="新密码"/>
                            <p:password id="pwd1" value="#{userManagedBean.newpwd}" placeholder="新密码" styleClass ="Wid90" required="true" 
                                        requiredMessage="请输入新密码" validatorMessage="密码至少六位"  match="pwd2" feedback="false">
                                <f:validateLength minimum="6"/>
                            </p:password>                                           
                            <h:outputText value="确认密码"  style="text-align: right;"/>
                            <p:password id="pwd2" value="#{userManagedBean.newpwd}" placeholder="新密码" styleClass ="Wid90"  feedback="false"/>
                        </h:panelGrid>
                        <div class="EmptyBox20"></div>
                        <f:facet name="footer">
                            <p:commandButton value="重置" type="reset" ></p:commandButton>  
                            <p:commandButton value="提交" styleClass="Fright" action="#{userManagedBean.updatePwd()}" update=":formEdit"></p:commandButton>
                        </f:facet>  
                    </p:panel>
                </h:form>                
            </div>
        </div>
    </ui:define>

</ui:composition>
