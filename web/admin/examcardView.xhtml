<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="home" icon="ui-icon-arrowreturn-1-w"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{examCardManagedBean.verify()}" icon="ui-icon-locked"
                                     rendered="false" process="@this" update="formView"/>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{examCardManagedBean.print()}" icon="ui-icon-print"
                                     rendered="false"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelView" header="考生维护－查看">
                <p:panelGrid id="plgView" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgView Wid100">
                    <h:outputText value="日期"/>
                    <h:outputText id="formid" value="#{examCardManagedBean.currentEntity.formid}" title="formid"/>
                    <h:outputText value="姓名"/>
                    <h:outputText id="name" value="#{examCardManagedBean.currentEntity.name}" title="Name"/>
                    <p:outputLabel value="性别" for="gender" />
                    <h:outputText id="gender" value="#{examCardManagedBean.currentEntity.gender}" title="Gender"/>
                    <h:outputText value="出生年月"/>
                    <h:outputText id="born" value="#{examCardManagedBean.currentEntity.born}" title="born"/>
                    <h:outputText value="国籍"/>
                    <h:outputText id="nationality" value="#{examCardManagedBean.currentEntity.nationality}" title="nationality"/>
                    <h:outputText value="民族"/>
                    <h:outputText id="minority" value="#{examCardManagedBean.currentEntity.minority}" title="Name"/>
                    <h:outputText value="机构"/>
                    <h:outputText id="organization" value="#{examCardManagedBean.currentEntity.organization}" title="project"/>
                    <h:outputText value="项目"/>
                    <h:outputText id="project" value="#{examCardManagedBean.currentEntity.project}" title="project"/>
                    <h:outputText value="专业"/>
                    <h:outputText id="speciality" value="#{examCardManagedBean.currentEntity.speciality}" title="speciality"/>
                    <h:outputText value="等级"/>
                    <h:outputText id="lvl" value="#{examCardManagedBean.currentEntity.lvl}" title="lvl"/>
                    <h:outputText value="成绩"/>
                    <h:outputText id="awards" value="#{examCardManagedBean.currentEntity.awards}" title="awards"/>
                    <h:outputText value="身份证"/>
                    <h:outputText id="idcard" value="#{examCardManagedBean.currentEntity.idcard}" title="Idcard" />
                    <h:outputText value="手机号"/>
                    <h:outputText id="phone" value="#{examCardManagedBean.currentEntity.phone}" title="phone" />
                    <h:outputText value="照片"/>
                    <h:outputText id="photo" value="#{examCardManagedBean.currentEntity.photo}" title="photo" />
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
